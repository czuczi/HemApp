<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "_http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>HemApp</title>
    </h:head>
    <h:body onload="PF('idleDialog').show();">
        <p:dialog header="A munkamenet időtúllépés miatt megszakadt!" rendered="#{LoginController.invalidated}" onShow="#{LoginController.invalidateSessionContinue()}" resizable="false" widgetVar="idleDialog" modal="true" closable="false" closeOnEscape="false">
            <h:form>
                <a href="/HemApp-war/4dm1n1s7r470r/adminlogin.xhtml">Bejelentkezés!</a>
            </h:form>
        </p:dialog>
        <h:form id="loginform">
            <p:layout id="full" fullPage="true">
                <p:layoutUnit id="lu" position="center" size="100%">
                    <div style="vertical-align: middle; display: table; height: 100%; width: 100%;">
                        <div style="align: center; vertical-align: middle; display: table-cell;">
                            <center>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Felhasználónév"/>
                                    <p:inputText id="username" value="#{LoginController.felhNev}"/>
                                    <p:outputLabel value="Jelszó:"/>
                                    <p:password value="#{LoginController.jelszo}"/>
                                </p:panelGrid>
                                <br/>
                                <p:commandButton value="Bejelentkezés" action="#{LoginController.authenticate()}"/>
                            </center>
                        </div>
                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
